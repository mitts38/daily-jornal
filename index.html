<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
</head>
<body>
    <h1>Daily-jornal</h1>
    <form action="">
        <fieldset class="jornalitems">
            <label for="JornalDate">Date of entry </label>
            <input type="date" name="JornalDate" id="JornalDate">
        </fieldset>
            <fieldset class="jornalitems">
            <label for="conceptscoverd">Concepts Coverd</label>
            <input type="concept" name="ConceptsCovered" id="Conceptscovered">
            </fieldset>
            <fieldset class="jornalitems">
                    <label for="JornalEntry">Jornal Entry </label>
                    <input type="entry" name="JornalEntry" id="JornalEntry">
                    </fieldset>
            <fieldset class ="jornalitems">
            <label for="daymood">Mood for the Day </label>
            <select name="moodfortoday">
  <option value="sad">Sad</option>
  <option value="ok">Ok</option>
  <option value="happy">Happy</option>
</select>
            </fieldset>
            <fieldset class="jornalitems">
                <label for="recordentry">Record Jornal Entry</label>
                <button type="button">Click Me!</button>


            </fieldset>

    </form>

    <div class="entryLog" id="entryLog">
        
    </div>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
